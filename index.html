<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tanveer's Portfolio Hub</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="hub-header">
    <img src="assets/Hubbanner.png" alt="Banner" class="banner-img" />
    <div class="avatar-container">
      <img src="assets/github_avatar.jpeg" alt="Avatar" class="avatar-img" />
    </div>
    <div class="theme-switcher">
      <label for="themeSelect">ðŸŽ¨ Theme:</label>
      <select id="themeSelect">
        <option>Default</option>
        <option>Dark</option>
        <option>Light</option>
        <option>Ocean</option>
        <option>Forest</option>
        <option>Lavender</option>
        <option>Sunset</option>
        <option>Matrix</option>
        <option>Sky Blue</option>
        <option>Sand</option>
        <option>Contrast</option>
      </select>
    </div>
  </header>

  <main>
    <section class="portfolio-section">
      <h2>Portfolio Views</h2>
      <div class="card-grid">
        <a href="view1/index.html" class="card">
          <img src="view1/snap.jpeg" alt="Portfolio 1 Snapshot" />
        </a>
        <div class="card coming-soon">
          <h3>Portfolio 2</h3>
          <p>Coming Soon...</p>
        </div>
      </div>
    </section>

    <section class="tech-section">
      <h2>Technology Projects</h2>
      <div class="card-grid">
        <div class="tech-card"><img src="assets/powerbi.png"><span>Power BI</span></div>
        <div class="tech-card"><img src="assets/excel.png"><span>Excel</span></div>
        <div class="tech-card"><img src="assets/vba.png"><span>VBA</span></div>
        <div class="tech-card"><img src="assets/powershell.png"><span>PowerShell</span></div>
        <div class="tech-card"><img src="assets/access.png"><span>Access</span></div>
        <div class="tech-card"><img src="assets/sql.png"><span>SQL</span></div>
      </div>
    </section>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
